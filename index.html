<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="logo">
        <div class="header__container">
            <label for="size">Size</label>
            <select id="size" name="size">
                <option selected>Інтерактив</option>
                <option>Числовий</option>
                <option>Ігровий</option>
                <option>Ознайомчий</option>
            </select>
            <a class="header__container--link" href=""></a>
            <a class="header__container--link" href=""></a>
        </div>
        <div class="header__content">
            <img src="./images/light-theme.png" alt="switch theme">
            <p class="header__content--text">Вітаємо, User!</p>
        </div>
    </header>
    <main>
        <div>
            <h3>1. Перевір свій рік народження</h3>
            <label for="bYear">Рік народження:</label>
            <input type="number" id="bYear">
            <button id="submitBYear">Перевірити</button>
            <p id="bYearRes"></p>
        </div>

        <hr>

        <div>
            <h3>2. Вгадай число (від 1 до 10)</h3>
            <label for="randNum">Введи число:</label>
            <input type="number" id="randNum" min="1" max="10">
            <button id="subRand">Вгадати</button>
            <p id="randRes"></p>
        </div>

        <div>
            <h3>3. Камінь - Ножиці - Папір</h3>
            <button class="selectBtn" data-choice="Камінь">Камінь</button>
            <button class="selectBtn" data-choice="Ножиці">Ножиці</button>
            <button class="selectBtn" data-choice="Папір">Папір</button>
            <p id="rpsRes"></p>
        </div>

        <div>
            <h3>4. Калькулятор</h3>
            <input type="number" id="num1" placeholder="Число 1">
            <input type="number" id="num2" placeholder="Число 2">
            <div>
                <button class="calc-button" data-operation="+">+</button>
                <button class="calc-button" data-operation="-">-</button>
                <button class="calc-button" data-operation="*">*</button>
                <button class="calc-button" data-operation="/">/</button>
                <button id="equals">=</button>
            </div>
            <p id="calcRes"></p>
        </div>

        <div>
            <h3>5. Калькулятор часу</h3>
            
        </div>

        <div>
            <h3>6. Найбільше число (з 3)</h3>
            <input type="number" id="numA" placeholder="Число 1">
            <input type="number" id="numB" placeholder="Число 2">
            <input type="number" id="numC" placeholder="Число 3">
            <button id="findMax">Знайти найбільше</button>
            <p id="maxRes"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
